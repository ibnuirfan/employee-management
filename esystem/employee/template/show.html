<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Dashboard Appraisal</title>  
    {% load static %}  
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>  
<body>

<div class="nav navbar-expand-md navbar-light bg-dark">
  <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
    <ul class="navbar-nav ml-auto flex-nowrap">
        <li class="nav-item">
            <a href="#" class="nav-link text-light">Welcome {{request.user}}</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-light">Logout</a>
      </li>
    </ul>
  </div>
</div>
<div>
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-5">  
    <h3>Manager Dashboard Appraisal</h3>  
    </div>   
  </div>  

<div>
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Employee Name</th>  
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>
     
    {% for employee in employees %}  
        <tr>  
            <td>{{ employee.first_name }} {{ employee.last_name}}</td>  
            <td>  
                <a href="/edit/{{employee.EmpId}}"><span class="glyphicon glyphicon-pencil" >Edit Appraisal</span></a>  
            </td>  
        </tr>  
    {% endfor %}  
        </tbody>  
    </table> 
</div>
</form> 
</div>
</body>  
</html>
